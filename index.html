<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Inventory Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css"/>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
</head>
<body>

<div class="container">
        <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Item List<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Analytics</a>
                        <a class="nav-item nav-link" href="#">Locations</a>
                        <a class="nav-item nav-link" href="#">Category</a>
                    </div>
                </div>
                <input class="form-control" id="searchInput" type="text" placeholder="Search table..">
        </nav>
    <div class="formHeader">
        <span>Item List</span>
        <input id="addItem" type="submit" value="Add Item">
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tr>
            <form id="addNewItem">
                <th><input id="item" type="text" class="form-control" placeholder="Milk"></th>
                <th><input id="quantity" type="number" min="0" class="form-control" placeholder="#"></th>
                <th><input id="location" type="text" class="form-control" placeholder="Location"></th>
                <th><input id="category" type="text" class="form-control" placeholder="Catagory"></th>
                <th><input id="price" type="text" class="form-control" placeholder="Price"></th>
            </form> 
        </tr>
        <tbody id="itemBody"></tbody>
    </table>


</div>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Custom Javascript-->
<script src="assets/javascript/main.js"></script>
</body>
</html>
